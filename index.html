<!DOCTYPE html>
<html>
<head>
  <title>Galería de Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --color-fondo: #0f4c75;
      --color-texto: white;
      --color-botones: #3282b8;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--color-fondo) url('https://placehold.co/1920x1080?text=Fondo+Evento') center/cover no-repeat fixed;
      color: var(--color-texto);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    #adminPanel {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
      display: none;
    }

    #galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
      max-height: 60vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .foto {
      position: relative;
      height: 150px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      background: var(--color-botones);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      z-index: 100;
    }

    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .control-btn {
      position: fixed;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      z-index: 101;
    }

    #startBtn {
      left: 50%;
      transform: translateX(-50%);
    }

    #stopBtn {
      right: 20px;
      bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Panel de administrador (solo visible para ti) -->
  <div id="adminPanel">
    <h2>Panel de Control</h2>
    <button class="btn" onclick="toggleAdmin()">Ocultar</button>
    <input type="file" id="bgImage" accept="image/*" style="display: none;">
    <button class="btn" onclick="document.getElementById('bgImage').click()">Cambiar Fondo</button>
    <button class="btn" onclick="deleteAllPhotos()">Borrar Todas</button>
    <button class="btn" onclick="saveData()">Guardar Evento</button>
    <button class="btn" onclick="loadData()">Cargar Evento</button>
  </div>

  <!-- Botón flotante para acceder al panel admin -->
  <button class="btn" id="adminBtn" onclick="toggleAdmin()" style="position: fixed; top: 10px; right: 10px; z-index: 99;">⚙️</button>

  <!-- Contenedor principal -->
  <div id="mainContent">
    <h1 id="eventTitle" style="text-align: center; padding: 10px;">Mi Evento</h1>
    
    <!-- Subida de fotos -->
    <div style="text-align: center; margin: 10px;">
      <input type="file" id="photoInput" accept="image/*" multiple style="display: none;" onchange="uploadPhotos()">
      <button class="btn" onclick="document.getElementById('photoInput').click()">Subir Fotos</button>
    </div>
    
    <!-- Galería -->
    <div id="galeria"></div>
  </div>

  <!-- Slideshow -->
  <div id="slideshow"></div>
  <button id="startBtn" class="btn control-btn" onclick="startSlideshow()">▶️</button>
  <button id="stopBtn" class="btn control-btn" onclick="stopSlideshow()">⏹️</button>

  <script>
    // Variables
    let fotos = [];
    let slideshowInterval;
    let currentSlide = 0;
    const ADMIN_PASSWORD = "evento123"; // Cambia esto por tu contraseña
    
    // Cargar al iniciar
    document.addEventListener('DOMContentLoaded', () => {
      loadPhotos();
      document.getElementById('bgImage').addEventListener('change', changeBackground);
    });

    // Funciones principales
    function toggleAdmin() {
      const panel = document.getElementById('adminPanel');
      const pass = prompt("Ingresa la contraseña de administrador:");
      if (pass === ADMIN_PASSWORD) {
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      } else if (pass !== null) {
        alert("Contraseña incorrecta");
      }
    }

    function uploadPhotos() {
      const files = document.getElementById('photoInput').files;
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const foto = {
            id: Date.now() + i,
            url: e.target.result,
            name: file.name
          };
          fotos.push(foto);
          mostrarFoto(foto);
          savePhotos();
        }
        reader.readAsDataURL(file);
      }
    }

    function mostrarFoto(foto) {
      const galeria = document.getElementById('galeria');
      const div = document.createElement('div');
      div.className = 'foto';
      div.innerHTML = `<img src="${foto.url}" alt="Foto del evento">`;
      galeria.appendChild(div);
    }

    function deleteAllPhotos() {
      if (confirm("¿Borrar TODAS las fotos? Esto no se puede deshacer.")) {
        fotos = [];
        document.getElementById('galeria').innerHTML = '';
        localStorage.removeItem('eventPhotos');
      }
    }

    function savePhotos() {
      localStorage.setItem('eventPhotos', JSON.stringify(fotos));
    }

    function loadPhotos() {
      const saved = localStorage.getItem('eventPhotos');
      if (saved) {
        fotos = JSON.parse(saved);
        fotos.forEach(foto => mostrarFoto(foto));
      }
    }

    function changeBackground(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        document.body.style.backgroundImage = `url(${event.target.result})`;
      };
      reader.readAsDataURL(file);
    }

    // Slideshow
    function startSlideshow() {
      if (fotos.length === 0) return alert("No hay fotos para mostrar");
      
      document.getElementById('slideshow').style.display = 'block';
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('stopBtn').style.display = 'block';
      
      showSlide(0);
      
      slideshowInterval = setInterval(() => {
        currentSlide = (currentSlide + 1) % fotos.length;
        showSlide(currentSlide);
      }, 3000);
    }

    function showSlide(index) {
      const slideshow = document.getElementById('slideshow');
      slideshow.innerHTML = `<img src="${fotos[index].url}" alt="Presentación de fotos">`;
    }

    function stopSlideshow() {
      clearInterval(slideshowInterval);
      document.getElementById('slideshow').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('startBtn').style.display = 'block';
      document.getElementById('stopBtn').style.display = 'none';
    }

    // Exportar/Importar datos
    function saveData() {
      const data = {
        fotos: fotos,
        fondo: document.body.style.backgroundImage,
        titulo: document.getElementById('eventTitle').textContent
      };
      
      const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = 'evento_data.json';
      a.click();
    }

    function loadData() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = event => {
          try {
            const data = JSON.parse(event.target.result);
            fotos = data.fotos || [];
            document.body.style.backgroundImage = data.fondo || '';
            document.getElementById('eventTitle').textContent = data.titulo || 'Mi Evento';
            document.getElementById('galeria').innerHTML = '';
            fotos.forEach(foto => mostrarFoto(foto));
          } catch (err) {
            alert("Error al cargar el archivo");
          }
        };
        
        reader.readAsText(file);
      };
      
      input.click();
    }
  </script>
</body>
</html>
